<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Charting Test Page</title>
    <script src="../Scripts/require.js"></script>
    <link type="text/css" rel="stylesheet" href="../styles/kostyles.css" />
</head>
<body>
    <h2>3 Normalized non-linked data series</h2>

    <div id="lineChart2" data-bind="linechart: longLine,chartOptions:{height:200, verticalCursorLine:true,horizontalSlider:true}">
    </div>

    <div id="lineChart3" data-bind="linechart: dateTimeLine,chartOptions:{height:200, verticalCursorLine:true,horizontalSlider:true,legend:true}">
    </div>
    <script>

            window.document.onload = function (e) {
                initialize();
            }

            require.config({
                baseUrl: "../Scripts"
            });

            var ko;
            require(['KoExtensions/koextensions','knockout-3.2.0.debug'], function(koext,kol) {
                ko = kol;
                koext.registerExtensions();
                function TestViewModels() {
                    var self = this;
                    self.longLine = ko.observableArray();
                    self.dateTimeLine = ko.observableArray();

                    var longLine = [];
                    var dateTimeLine = [];
                    for(var i=0;i<20;i++){
                      longLine[i] = {
                        x: i,
                        y: i*10
                      }

                      dateTimeLine[i] = {
                        x: new Date(2010,1,i),
                        y: i*10
                      }
                    }

                    self.longLine([{linename:"long  line",values:longLine}]);
                    self.dateTimeLine([{linename:"date  line",values:dateTimeLine}]);
                }

                var vm = new TestViewModels();

                ko.applyBindings(vm);
            });
    </script>
</body>
</html>
