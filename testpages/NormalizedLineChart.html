<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Charting Test Page</title>
    <script src="../Scripts/require.js"></script>
    <link type="text/css" rel="stylesheet" href="../styles/kostyles.css" />
</head>
<body>
    <h2>3 Normalized non-linked data series</h2>
    <div id="lineChart" data-bind="linechart: data,chartOptions:{height:100, normalizeSeries:true}">
    </div>
    <script>

            window.document.onload = function (e) {
                initialize();
            }

            require.config({
                baseUrl: "../Scripts"
            });

            require(['knockout-3.2.0.debug', 'd3'], function (kol, d3l) {
                ko = kol;
                d3 = d3l;
                require(['KoExtensions/koextensions'], function (koext) {
                    koext.registerExtensions();
                    function TestViewModels() {
                        var self = this;

                        var testData = [
                            { linename: "Price:", values: [100.0, 125.0, 130, 145, 101] },
                            { linename: "Consumption", values: [1, 0.5, 0.8, 0.2, 0.1] }
                        ];
                        self.data = ko.observableArray(testData);
                    }

                    var vm = new TestViewModels();

                    ko.applyBindings(vm);
                });
            });
    </script>
</body>
</html>
