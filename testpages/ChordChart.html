<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Chord Chart</title>
    <script src="../Scripts/require.js"></script>
    <link type="text/css" rel="stylesheet" href="../styles/kostyles.css" />
</head>
<body>
    <div id="chordChart" data-bind="chordChart: chordChartData, chartOptions:{height:1000,width:1300}"></div>
    <script>

            window.document.onload = function (e) {
                initialize();
            }

            require.config({
                baseUrl: "/Scripts",
                urlArgs: "bust=2" + (new Date()).getTime()
            });

            require(['knockout-3.2.0.debug', 'd3'], function(kol, d3l) {
                ko = kol;
                d3 = d3l;
                require(['KoExtensions/koextensions'], function(koext) {
                    koext.registerExtensions();
                    var matrix = [
                        [0, 20, 10, 30,5],
                        [20, 0, 20, 30,15],
                        [10, 20, 0, 10,25],
                        [30, 30, 10, 0,30],
                        [5, 15 ,25 ,30,0]
                    ];

                    var names = ['CZ', 'FR', 'PL', 'RU','DE'];

                    function TestViewModel() {
                        var self = this;
                        self.chordChartData = ko.observable();
                    }

                    var vm = new TestViewModel();
                    ko.applyBindings(vm);

                    vm.chordChartData({
                        matrix: matrix,
                        names: names
                    });
                });
            });
    </script>
</body>
</html>
