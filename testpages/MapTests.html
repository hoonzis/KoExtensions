<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml"> 
    <head>
        <title>Map Test Page</title>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
        <script src="../Scripts/knockout-3.1.0.debug.js"></script>
        <script type="text/javascript" src="../tools.js"></script>
        <script type="text/javascript" src="../kotools.js"></script>
        <style type="text/css">
            html { height: 100% }

            body {
                height: 100%;
                margin: 0;
                padding: 0
            }

            #map {
                float: left;
                height: 300px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="map">
        </div>
        <div data-bind="foreach: stations">
            <div data-bind="latitude: lat, longitude:lng, map:map, selected:selected">
            </div>
        </div>
	
        <div data-bind="foreach: points">
            <div data-bind="latitude: lat, longitude:lng, map:map, selected:selected">
            </div>
        </div>
	
        <div style="margin: 5px, float:left">
            <h3>Stations</h3>
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Latitude</td>
                        <td>Longitude</td>
                    </tr>
                </thead>
                <tbody data-bind="foreach:stations">
                    <tr>
                        <td><span data-bind="text:name"></span></td>
                        <td><input data-bind="value:lat"></span></td>
                        <td><input data-bind="value:lng"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <h3>Points</h3>
            <table>
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Latitude</td>
                        <td>Longitude</td>
                    </tr>
                </thead>
                <tbody data-bind="foreach:points">
                    <tr>
                        <td><span data-bind="text:name"></span></td>
                        <td><input data-bind="value:lat"></span></td>
                        <td><input data-bind="value:lng"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script>
            var map = null;

            function initialize() {
                try {
                    var myOptions = {
                        zoom: 8,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    };
                    map = new google.maps.Map(document.getElementById("map"), myOptions);
                } catch (err) {
                    console.log(err);
                }
            }

            initialize();
            var stationsData = {
                "stations": [
                    {
                        "lat": 55.16,
                        "lng": 55.335,
                        "name": "Station 1"
                    },
                    {
                        "lat": 55.25,
                        "lng": 55.34,
                        "name": "Station 2"
                    },
                    {
                        "lat": 55.23,
                        "lng": 55.345,
                        "name": "Station 3"
                    }
                ],
                "points": [
                    {
                        "lat": 55.172,
                        "lng": 55.142,
                        "name": "Point 1"
                    },
                    {
                        "lat": 55.274,
                        "lng": 55.154,
                        "name": "Point 2"
                    },
                    {
                        "lat": 55.278,
                        "lng": 55.148,
                        "name": "Point 3"
                    }
                ]
            };

            function StationViewModel(data) {
                var self = this;
                self.lat = ko.observable();
                self.lng = ko.observable();
                self.name = ko.observable();
                self.selected = ko.observable();

                if (data != null) {
                    self.lat(data.lat);
                    self.lng(data.lng);
                    self.name(data.name);
                }
            }

            function PointViewModel(data) {
                var self = this;
                self.lat = ko.observable();
                self.lng = ko.observable();
                self.name = ko.observable();
                self.selected = ko.observable();

                if (data != null) {
                    self.lat(data.lat);
                    self.lng(data.lng);
                    self.name(data.name);
                }
            }

            function StationListViewModel(json) {
                var self = this;
                self.stations = ko.observableArray([]);
                self.points = ko.observableArray([]);

                if (json != null) {
                    self.stations(json.stations.map(function(x) { return new StationViewModel(x); }));
                    self.points(json.points.map(function(x) { return new PointViewModel(x); }));
                }
            }

            var vm = new StationListViewModel(stationsData);

            ko.applyBindings(vm);

        </script>
    </body>

</html>
